<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnAdd').on('click', function () {
            let item = $('#newItem').val();
            if(item != ''){
                let newOption = $('#towns').append(`<option>${item}</option>`);
                $('#newItem').val('');
            }
        });

        $('#btnDelete').on('click', function () {
            //let towns = $('#towns').find('option');
            //for(let town of towns){
            //    if($(town).prop( "selected" )){
            //        $(town).remove();
            //    }
            //}
            $('#towns').find('option:selected').remove();

        });
    }
</script>
</body>
</html>
