<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 50px;
            height: 80px;
            background: #EEE;
            border: 3px solid #DDD;
            border-radius: 5px;
            font-size: 18pt;
            text-align: center;
            line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {

        $('div').on('click', function () {
            $('div > div').each(function() {
                $(this).prependTo(this.parentNode);
            });
        });


        return {
            addCard: function (face, suit) {
                let symbol = '';
                switch (suit){
                    case 'C':symbol = '\u2663';break;
                    case 'D':symbol = '\u2666 ';break;
                    case 'H':symbol = '\u2665 ';break;
                    case 'S':symbol = '\u2660 ';break;
                }
                let card = $('<div>').text(`${face} ${symbol}`);
                card.addClass('card');
                $(selector).append(card);
            }
        }

    }
</script>
<script>
    $(function () {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
