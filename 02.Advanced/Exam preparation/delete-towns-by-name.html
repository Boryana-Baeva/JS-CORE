<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="5">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Varna</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(function () {
            let deleted = $('#townName').val();
            let towns = $('#towns').find('option');

            let match = false;
            for( let town of towns){
                if($(town).val() == deleted){
                    town.remove();
                    match = true;
                }
            }

            if(match){
                $('#result').text(`${deleted} deleted.`);
            }
            else {
                $('#result').text(`${deleted} not found.`);
            }


            // С :contains трие градовете само с части от името. Не ги хваща точно!


            //if($('#townName').val().length <= 0){
            //    $('#result').text('not found.');
            //}
            //else if ($('#towns').find('option:contains('+deleted+')').length){
            //    $('#towns').find('option:contains('+deleted+')').remove();
            //    $('#result').text(`${deleted} deleted.`);
            //}
            //else {
            //    $('#result').text(`${deleted} not found.`);
            //}//
            $('#townName').val('');
        })
    }
</script>
</body>
</html>
