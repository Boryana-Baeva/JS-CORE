<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
    let createBook = (function () {
        let id = 1;
        return function (selector, title, author, isbn) {
            let book = $('<div>').attr('id', 'book' + id++);
            let selectBtn = $('<button>').text('Select');

            $(selectBtn).on('click', function () {
                $(this).parent().css('border', '2px solid blue');
            });
            let deselectBtn = $('<button>').text('Deselect');
            $(deselectBtn).on('click', function () {
                $(this).parent().css('border', 'medium none');
            });
            book.css('border', 'medium none');
            book.append($(`<p>${title}</p>`).addClass('title'));
            book.append($(`<p>${author}</p>`).addClass('author'));
            book.append($(`<p>${isbn}</p>`).addClass('isbn'));
            book.append(selectBtn);
            book.append(deselectBtn);
            $(selector).append(book);


        }
    })();

</script>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "The Book Thief", "Markus Zusak", 2345);
        createBook("#wrapper", "A Man called Ove", "Frederik Bakman", 6789);
        createBook("#wrapper", "The Great Gatsby", "F.Scott Fitzderald", 1011);
    }
</script>
</body>
</html>
